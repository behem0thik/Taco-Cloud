<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>

<body>
<h1>Register</h1>

<img th:src="@{/images/TacoCloud.jpg}" width="400" height="400"/>

<form method="POST" th:action="@{/register/processRegistration}" id="registerForm">
    <fieldset style="display: inline-grid">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username"/><br/>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"/><br/>

        <label for="confirm">Confirm password:</label>
        <input type="password" name="password" id="confirm"/><br/>

        <label for="fullname">Full name: </label>
        <input type="text" name="password" id="fullname"/><br/>

        <label for="street">Street: </label>
        <input type="text" name="password" id="street"/><br/>

        <label for="city">City: </label>
        <input type="text" name="password" id="city"/><br/>

        <label for="state">State: </label>
        <input type="text" name="password" id="state"/><br/>

        <label for="zip">Zip: </label>
        <input type="text" name="password" id="zip"/><br/>

        <label for="phone">Phone: </label>
        <input type="text" name="password" id="phone"/><br/>

        <input type="submit" value="Register"/>

        <p>Already have an account? Click <a th:href="@{/login}">here</a> to login.</p>
    </fieldset>
</form>
</body>
</html>
